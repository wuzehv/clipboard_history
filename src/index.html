<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tauri App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/customize.css">
</head>
<body class="bg border border-2">
<div>
    <div data-tauri-drag-region class="titlebar bg" tabindex="-1">
        <div class="titlebar-button" id="titlebar-clear" title="清空历史">
            <img src="https://api.iconify.design/mdi:delete-outline.svg" alt="maximize"/>
        </div>
        <div class="titlebar-button" id="titlebar-close">
            <img src="https://api.iconify.design/mdi:close.svg" alt="close"/>
        </div>
    </div>
    <div class="mt-4">
        <div data-simplebar id="content" class="overflow-auto px-2">
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/layer/3.5.1/layer.min.js"
        integrity="sha512-0iG/yadTz/ltYp8fbzzZeJqp7ub0a0O8o3BFUKlCqUg7G72OSM2ASLiaheRfek5Plo6vJ4Wv7OBjYnPbOuwO1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="/js/customize.js"></script>
</body>
</html>
